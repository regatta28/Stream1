<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Layout Challenge</title>
        <style type="text/css">
            #container {
                margin-right: auto;
                margin-left: auto;
                width: 960px;
                padding: 10px;
                border-radius: 10px;
                font-size: 0;
                
            }
            .box {
                width: 100%;
                height: 150px;
                background-color: #81BBC9;
                margin: 10px 0;
                display: block;
                border-radius: 10px;
                text-align: center;
                
                
            }
           h2 {
               color: white;
			   margin: 0;
			   font-family: Roboto;
           }
           h1 {
               color: white;
			   margin: 0;
			   font-family: Roboto;
           }
            

           
        </style>
    </head>
    <body>
        <div id="container">
            <div class="box"><h1>Header</h1></div>
            <div class="box"><h2>Sidebar</h2></div>
            <div class="box"><h2>Content</h2></div>
            <div class="box"><h2>Footer</h2></div>
        </div>
    </body>
</html>
