<!DOCTYPE html>
    <head>
        <title>Positioning Challenge</title>
        <style>
            #container {
                background-color: rebeccapurple;
                height: 600px;
                width: 960px;
                border-radius: 20px;
                margin-right: auto; 
                margin-left: auto;
                font-size: 0;
                position: relative;
                top: 90px;
                
                
            }
            .box {
                height: 180px;
                width: 220px;
                background-color: coral;
                display: inline-block;
                margin: 10px;
                border-radius: 20px;
                font-size: 30px;
                text-align: center;
            }
            #box1 {
                position: relative;
                
            }
            #box2 {
                position: relative;
                
                left: 480px;
            }
            #box3 {
                position: relative;
                top: 400px;
                right: 480px;
            }

            #box4 {
                position: relative;
                top: 400px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="box" id="box1"><h1>1</h1></div>
            <div class="box" id="box2"><h1>2</h1></div>
            <div class="box" id="box3"><h1>3</h1></div>
            <div class="box" id="box4"><h1>4</h1></div>
        </div>
    </body>
</html>
